<div class="section-header section-padded">
<% if (displayNewDataModel) { %>
	<div class="buttons-wrapper pull-right">
		<a href="#" class="btn upload-data-model-button"><%- _("Upload Data Model").t() %></a>
		<a href="#" class="btn btn-primary new-data-model-button"><%- _("New Data Model").t() %></a>
	</div>
<% } %>
	<h2 class="section-title"><%- _("Data Models").t() %></h2>
	<%- _("Data models enable users to easily create reports in the Pivot tool.").t() %> 
	<a href="<%- docUrl %>" target="_blank" class="help-link"><%- _("Learn More").t() %> <i class="icon-external"></i></a>
</div>
<div class="main-section">
	<div class="table-toolbar">
		<div class="filter-container">
			<div class="collection-count"></div>
			<span class="select-app-filter-placeholder"></span>
			<span class="select-visible-filter-placeholder"></span>
			<span class="select-owner-filter-placeholder"></span>
			<span class="text-name-filter-placeholder"></span>
			<div class="select-page-count"></div>
		</div>
		<div class="paginator-container">

		</div> 		
	</div>
             	
	<div class="dm-list-placeholder"></div>
</div>
