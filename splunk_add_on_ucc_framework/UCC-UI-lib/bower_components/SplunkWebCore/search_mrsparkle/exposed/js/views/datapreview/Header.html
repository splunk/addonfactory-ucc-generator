<div class="section-header" style="padding-left:20px; padding-bottom:10px">
    <div class="firstRow" style="color: rgb(51, 51, 51);height: 28px;font: normal normal 200 24px/normal Roboto, Droid, 'Helvetica Neue', Helvetica, Arial, sans-serif;margin: 0px;">
        <!-- div class="mainHeader" style="float:left;">
            <%= _('Knowledge Workbench:').t() %>
        </div -->
        <div class="secondaryHeader">
            <%- _('Set Source Type').t() %>
        </div>
    </div>
    <div class="secndRow">
        <p style="width:900px;"><%- descriptionText %></p>
        <div class="SourceDetails">
            <div style="float:left">
                <label class="control-label" style="display: inline-block;"><%- _('Source').t() %>:</label>
                <span class="source-label"><%- sourceLabel %></span>&nbsp;
                <%if (canChangeSource){%>
                <a class="change-source" ><%- _('change').t() %></a>
                <%}%>
            </div>
            <div style="float:right;padding-right:38px;">
                <a href="#" class="btnEventSummary"><%- _('View Event Summary').t() %></a>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="SourceInfo" style="display:none;"></div>
    </div>
</div>
