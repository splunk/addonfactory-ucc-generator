name: "Build UI"
on:
  workflow_call:

jobs:
  ui-code-check:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ui
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        uses: ./.github/actions/cached-ui-deps
      - name: Code linting
        run: yarn run lint
      - name: Unit test
        run: yarn run test
      - name: Build lib and publish dry run
        run: npm publish --dry-run

  build-ui:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ui
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        uses: ./.github/actions/cached-ui-deps
      - name: Build UCC library
        run: yarn run build:lib
      - name: Build UCC UI
        run: yarn run build
      - name: List deps into dependencies.txt
        run: yarn list --prod --depth 0 | python ../.github/scripts/format_yarn_deps.py --output-file=dist/dependencies.txt
      - name: Upload dist with name UCC-UI-build
        uses: actions/upload-artifact@v4
        with:
          name: UCC-UI-build
          path: ui/dist/
