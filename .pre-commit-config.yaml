exclude: (^tests/testdata/expected_addons|^tests/testdata/test_addons|^example)
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-merge-conflict
    -   id: debug-statements
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.2
    hooks:
    -   id: pyupgrade
        args:
        - --py37-plus
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
    -   id: mypy
        exclude: (^docs/|^splunk_add_on_ucc_framework/commands/imports.py)
        additional_dependencies: ['types-PyYAML']
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        exclude: (^splunk_add_on_ucc_framework/commands/init_template/|^splunk_add_on_ucc_framework/commands/imports.py)
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
    -   id: markdownlint
