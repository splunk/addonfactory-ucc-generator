#### sourcetype routing

[pan_threat]
DEST_KEY = MetaData:Sourcetype
REGEX = ^[^,]+,[^,]+,[^,]+,THREAT,
FORMAT = sourcetype::pan:threat

[pan_traffic]
DEST_KEY = MetaData:Sourcetype
REGEX = ^[^,]+,[^,]+,[^,]+,TRAFFIC,
FORMAT = sourcetype::pan:traffic

[pan_system]
DEST_KEY = MetaData:Sourcetype
REGEX = ^[^,]+,[^,]+,[^,]+,SYSTEM,
FORMAT = sourcetype::pan:system

[pan_config]
DEST_KEY = MetaData:Sourcetype
REGEX = ^[^,]+,[^,]+,[^,]+,CONFIG,
FORMAT = sourcetype::pan:config

[pan_endpoint]
DEST_KEY = MetaData:Sourcetype
REGEX = ^[A-Za-z0-9 :]+ Host CEF:0
FORMAT = sourcetype::pan:endpoint

#### field extractions

[extract_threat]
DELIMS = ","
FIELDS = "future_use1","receive_time","serial_number","type","log_subtype","future_use2","generated_time","src_ip","dest_ip","src_translated_ip","dest_translated_ip","rule","src_user","dest_user","app","virtual_system","src_zone","dest_zone","src_interface","dest_interface","log_forwarding_profile","future_use3","session_id","repeat_count","src_port","dest_port","src_translated_port","dest_translated_port","flags","protocol","action","misc","threat_name","category","severity","direction","sequence_number","action_flags","src_location","dest_location","future_use4","content_type","pcap_id","file_digest","cloud_address","future_use5","user_agent","filetype","xff","referrer","sender","subject","recipient","report_id"

[extract_traffic]
DELIMS = ","
FIELDS = "future_use1","receive_time","serial_number","type","log_subtype","future_use2","generated_time","src_ip","dest_ip","src_translated_ip","dest_translated_ip","rule","src_user","dest_user","app","virtual_system","src_zone","dest_zone","src_interface","dest_interface","log_forwarding_profile","future_use3","session_id","repeat_count","src_port","dest_port","src_translated_port","dest_translated_port","flags","protocol","action","bytes","bytes_out","bytes_in","packets","start_time","duration","category","future_use4","sequence_number","action_flags","src_location","dest_location","future_use5","packets_out","packets_in","session_end_reason"

[extract_config]
DELIMS = ","
FIELDS = "future_use1","receive_time","serial_number","type","log_subtype","future_use2","generated_time","host_name","virtual_system","command","admin","client","result","configuration_path","sequence_number","action_flags","before_change_detail","after_change_detail"

[extract_system]
DELIMS = ","
FIELDS = "future_use1","receive_time","serial_number","type","log_subtype","future_use2","generated_time","virtual_system","event_id","object","future_use3","future_use4","module","severity","description","sequence_number","action_flags"


[extract_threat_id]
SOURCE_KEY = threat_name
REGEX = \((?<threat_id>\d+)\)

[extract_dest_hostname]
SOURCE_KEY = misc
REGEX = ^(?<dest_hostname>[^/]*)/

[extract_major_content_type]
SOURCE_KEY = content_type
REGEX = ^(?<major_content_type>[^/]*)/

[extract_filename]
SOURCE_KEY = misc
REGEX = (?<filename>[^/?]*)(?:\?.*){0,1}$

# Endpoint extractions for Traps
[extract_endpoint_pipes]
DELIMS = "|", "="
FIELDS = "log_date","company","endpoint_product","endpoint_version","log_subtype_code","message","severity_code","additional_data"

[extract_date]
SOURCE_KEY = log_date
REGEX = (?<date>\w{3}\s+\d{1,2}\s\d{2}:\d{2}:\d{2}).*$

